{% extends 'main.html' %}
{% block body %}
{% load static %}


<!-- About Body -->

<div class="editProfileContainer">
  <h1>
    Edit Profile
    <div class="underline"></div>
  </h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="editProfileContent">
      <div class="editProfilePic">
        <div class="editUserProfilePic">
          {% if user.userprofile.profilePic %}
          <img src="{{ user.userprofile.profilePic.url }}" alt="NF">
          {% else %}
          <img
            src="{% static 'user.webp' %}"
            alt="NF">
          {% endif %}
        </div>
        <div class="changeProfilePic">
          <input type="file" name="profilePic" id="file" />
          <label for="file">Choose a file</label>
        </div>
      </div>
      <div class="editProfileInfo">
        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="Enter new username..." name="username" value="{{ user.username }}">
        </div>
        <div class="form-group">
          <label>About Me</label>
          <textarea name="about" id="" cols="30" rows="10" placeholder="Write about yourself here...">{{ user.userprofile.about}}</textarea>
        </div>
      </div>
    </div>
    <button class="saveProfileBtn" type="submit">
      <i class="fa fa-save"></i> &nbsp; Save Profile
    </button>
  </form>
</div>

<!-- About Body Ends -->
{% endblock body %}
