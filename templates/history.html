{% extends 'main.html' %}
{% block body %}
{% load static %}


    <!-- History Page -->

    <div class="historyContainer">
        <h1>History <div class="underline"></div></h1>
       <!-- <form action="" method="post">
            {% csrf_token %}
            <p><button type="submit"
                name="clearHistory"
                style="border: none;
                background-color:inherit;
                color:var(--content);
                outline:none;
                cursor:pointer;"
                >Clear Full History</button></p>
        </form>      -->
        <div class="historyContent">
            <div class="historyContentLayers">
                {% for i in HistoryVid %}
                <div class="historyVideo">
                    <div class="historyVideoTop">
                        <div class="historyVideoTopHover">
                            <div class="historyVideoPlay">
                                <a href="{% url 'videoDisplay' i.id %}"><i class="fa fa-play"></i></a>
                            </div>
                        </div>
                        <img src="{{ i.videoPic.url }}" alt="NF">
                    </div>
                    <div class="historyVideoBottom">
                        <a href=""><h3>{{ i.videoName }}</h3></a>
                        <i class="fa fa-ellipsis-h" aria-hidden="true">
                            <form method="POST" class="historyActions" style="height: 4rem;">
                                {% csrf_token %}
                               <button name="AddWatchLater" type="submit" value="{{ i.id }}"
                               style="border: none;background-color:var(--tnav-bg);cursor:pointer;
                                height:1rem;text-align:start;color:var(--content);
                                font-size:.05rem !important;padding:0;
                               "><a>Add To Watch Later</a></button>
                                <hr>
                                <button name="RemoveFromHistory" type="submit" value="{{ i.id }}"
                                style="border: none;background-color:var(--tnav-bg);cursor:pointer;
                                 height:1rem;text-align:start;color:var(--content);
                                 font-size:.05rem !important;padding:0;
                                "><a>Remove From History</a></button>
                            </form>
                        </i>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:4 %}
            </div>
            <div class="historyContentLayers">
                {% endif %}
            {% endfor %}
        </div>
        </div>
    </div>
{% endblock body %}
